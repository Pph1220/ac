#支付宝配置
alipay:
  # 支付宝网关名
  open_api_domain : https://openapi.alipaydev.com/gateway.do
  mcloud_api_domain : http://mcloudmonitor.com/gateway.do
  #商户UID
  pid : 2088102177876458
  #APPID
  appid : 2016092900627573
  #商户私钥
  private_key : 
  #商户公钥
  public_key : 
  #支付宝公钥
  alipay_public_key : 
  # 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
  sign_type : RSA2
  # 当面付最大查询次数和查询间隔（毫秒）
  max_query_retry : 5
  query_duration : 5000
  # 当面付最大撤销次数和撤销间隔（毫秒）
  max_cancel_retry : 3
  cancel_duration : 2000
  # 交易保障线程第一次调度延迟和调度间隔（秒）
  heartbeat_delay : 5
  heartbeat_duration : 900
  # 回调地址
  notify-url : http://pph.nat300.top/order/aliPayCallback



#数据源配置
spring:
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/cdatabase?useUnicode=true&characterEncoding=utf8
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
  thymeleaf:
    prefix: classpath:/templates/

#配置MyBatis xml路径
mybatis:
  mapper-locations: classpath:Mybatis/mapper/*.xml

