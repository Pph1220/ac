<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿C外卖</title>
    <script src="../script/JQuery.js" type="text/javascript"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div style="margin-top: 100px">

</div>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <form role="form">
                <div class="form-group">
                    <label for="name">姓名</label><input name="name" onchange="checkNull('name')" type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                    <label for="phone">电话</label><input name="phone" onchange="checkPhone()" type="text" class="form-control" id="phone" />
                </div>
                <div class="form-group">
                    <label for="logNo">登录账号</label><input name="logno" onchange="checkLogNo();" type="text" class="form-control" id="logNo" />
                </div>
                <div class="form-group">
                    <label for="password">密码</label><input onchange="checkPassword();" name="password" type="password" class="form-control" id="password" />
                </div>
                <div class="form-group">
                    <label for="rePassword">确认密码</label><input onchange="checkRePassword()" type="password" class="form-control" id="rePassword" />
                </div>
                <div class="form-group">
                    <label for="question">密保问题</label><input onchange="checkNull('question')" name="question" type="text" class="form-control" id="question" />
                </div>
                <div class="form-group">
                    <label for="answer">密保答案</label><input onchange="checkNull('answer')" name="answer" type="text" class="form-control" id="answer" />
                </div>
                <button style="display: inline-block" type="button" onclick="toLogin()" class="btn btn-default">去登录</button>
                <button style="margin-left: 220px;display: inline-block" type="button" class="btn btn-default btn-success" onclick="toRegister();">注册</button>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    
    function toLogin() {
        window.location.href="../";
    }
    
    function toRegister() {
        if (checkNull('name,logNo,password,rePassword,question,answer')){
            $.ajax({
                url:"user/register",
                method:'post',
                dataType:'json',
                data:{
                    "name" : $('#name').val(),
                    "logno" : $('#logNo').val(),
                    "password" : $('#password').val(),
                    "phone" : $('#phone').val(),
                    "question" : $('#question').val(),
                    "answer" : $('#answer').val()
                },
                success : function(result){
                    console.log(result);
                    if (result.status == 0){
                        window.location.href="../";
                    }
                }
            });
        }
    }

    function checkPhone() {
        checkNull("phone");
        $.ajax({
            url:"user/checkValid",
            method:'post',
            dataType:'json',
            data:{
                "s" : $('#phone').val(),
                "type" : 'phone'
            },
            success : function(result){
                console.log(result);
                if (result.status == 1){
                    alert("电话重复!");
                }
            }
        });
    }
    
    function checkLogNo() {
        checkNull("logNo");
        $.ajax({
            url:"user/checkValid",
            method:'post',
            dataType:'json',
            data:{
                "s" : $('#logNo').val(),
                "type" : 'logno'
            },
            success : function(result){
                console.log(result);
                if (result.status == 1){
                    alert("登录账号重复!");
                }
            }
        });
    }
    
    function checkPassword() {
        var s = /^[a-zA-Z]{1}([a-zA-Z0-9]|[._]){4,19}$/;

        if (!s.test($('#password').val())){
            alert("密码格式不正确,只能输入5-20个以字母开头、可带数字、“_”、“.”的字串");
        }
    }
    
    function checkRePassword() {
        if ($('#password').val() != $('#rePassword').val()){
            alert("两次密码输入不一样");
        }
    }


    function checkNull(input) {
        var ids = input.split(",");
        for (var i = 0;i<ids.length;i++){
            var id = ids[i];
            var v = document.getElementById(id).value;
            if (v == null || v == ""){
                alert("请检查是否有空");
                return false;
            }
        }
        return true;
    }
    
</script>
</html>
