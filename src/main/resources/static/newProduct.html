<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <form role="form">
                <div class="form-group">
                    <label for="mainImage">图片</label><input name="mainImage" onchange="checkNull('mainImage')" type="text" class="form-control" id="mainImage" />
                </div>
                <div class="form-group">
                    <label for="name">名称</label><input name="name" onchange="checkNull('name')" type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                    <label for="subtitle">标题</label><input name="subtitle" onchange="checkNull(subtitle)" type="text" class="form-control" id="subtitle" />
                </div>
                <div class="form-group">
                    <label for="detail">详情</label><input name="detail" onchange="checkNull(detail);" type="text" class="form-control" id="detail" />
                </div>
                <div class="form-group">
                    <label for="price">价钱</label><input onchange="checkPassword();" name="price" type="password" class="form-control" id="price" />
                </div>
                <div class="form-group">
                    <label for="stock">库存</label><input onchange="checkRePassword()" type="password" class="form-control" id="stock" />
                </div>
                <div align="right" class="form-group">
                    <button type="button" onclick="toLogin()" class="btn btn-default btn-success">新增</button>
                </div>

            </form>

        </div>

<script type="text/javascript">

    function downOrUp(productId) {
        $.ajax({
            method:'post',
            url:'../productManager/setStatus',
            dataType:'json',
            data:{
                'productId' : productId
            },
            success:function (result) {
                if(result.status == 0){
                    window.location.href = '../productManager/getProductList';
                }
            }
        })
    }
    function logOut(){
        $.ajax({
            method:'post',
            url:'../user/logout',
            dataType:'json',
            data:{

            },
            success:function (result) {
                window.location.href="../../index.html";
            }
        })
    }


    //判断是否为数字
    function checkRate(input) {
        var re = /^[1-9]+.?[1-9]*$/; //判断字符串是否为数字 //判断正整数 /^[1-9]+[0-9]*]*$/
        var nubmer = document.getElementById(input).value;

        if (!re.test(nubmer)) {
            alert("请输入数字");
            document.getElementById(input).value = "";
            return false;
        }
        return true;
    }
    //判断视为为空
    function checkNull(input) {
        var v = document.getElementById(input).value;
        if (v == null || v == ""){
            alert("数量不能为空");
            return false;
        }
    }
</script>
