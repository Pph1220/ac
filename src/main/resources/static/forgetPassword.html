<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿C外卖</title>
    <script src="../script/JQuery.js" type="text/javascript"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div style="margin-top: 100px">

</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <form role="form">
                <div class="form-group">
                    <label for="logNo">登录账号</label><input name="logno" onchange="getQuestion();" type="text" class="form-control" id="logNo" />
                </div>
                <div id="questionDiv" class="form-group">
                    <span id="question"></span>
                </div>
                <div id="answerDiv" class="form-group">

                </div>
                <div id="newPasswordDiv" class="form-group">

                </div>
                <button style="display: inline-block" type="button" onclick="toLogin()" class="btn btn-default">去登录</button>
                <button style="margin-left: 200px;display: inline-block" type="button" class="btn btn-default btn-success" disabled id="change" onclick="toChange()">修改密码</button>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
<script type="text/javascript">
    function getQuestion() {
        $('#questionDiv').html('');
        $('#answerDiv').html('');
        $('#newPasswordDiv').html('');
        if (checkNull('logNo')){
            $.ajax({
                url:"user/getQuestion",
                method:'post',
                dataType:'json',
                data:{
                    "logNo" : $('#logNo').val()
                },
                success : function(result){
                    console.log(result);
                    if (result.status == 0){
                        $('#questionDiv').html('<label for="question">密保问题</label><span id="question">' + result.data + '</span>');
                        $('#answerDiv').html('<label for="answer">密保答案</label><input id="answer" type="text" class="form-control" />');
                        $('#newPasswordDiv').html('<label for="newPassword">新密码</label><input id="newPassword" onchange="checkPassword()" type="password" class="form-control"/><label for="reNewPassword">确认密码</label><input id="reNewPassword" type="password" onchange="checkRePassword()" class="form-control"/>');
                        $('#change').attr("disabled",false);
                    }else{
                        alert(result.msg);
                    }
                }
            });
        }
    }
    
    function toChange() {
        if (checkNull('answer')){
            if (checkAnswer()){
               changePassword();
            }
        }
    }
    
    function checkAnswer() {
        var s;
        $.ajax({
            url:"user/checkAnswer",
            method:'post',
            dataType:'json',
            data:{
                "logNo" : $('#logNo').val(),
                "answer" : $('#answer').val()
            },
            success : function(result){
                s = result.status;
                if (result.status == 1){
                    alert("密保答案有误");
                }
            }
        });
        if (s == 1){
            return false;
        }else{
            return true;
        }
    }
    
    function changePassword() {
        $.ajax({
            url:"user/forgetPassword",
            method:'post',
            dataType:'json',
            data:{
                "logNo" : $('#logNo').val(),
                "newPassword" : $('#newPassword').val(),
                "answer" : $('#answer').val()
            },
            success : function(result){
                if (result.status == 0){
                    window.location.href="../";
                }
            }
        });
    }


    function toLogin() {
        window.location.href="../";
    }

    function checkNull(input) {
        var ids = input.split(",");
        for (var i = 0;i<ids.length;i++){
            var id = ids[i];
            var v = document.getElementById(id).value;
            if (v == null || v == ""){
                alert("请检查是否有空");
                return false;
            }
        }
        return true;
    }

    function checkPassword() {
        var s = /^[a-zA-Z]{1}([a-zA-Z0-9]|[._]){4,19}$/;

        if (!s.test($('#newPassword').val())){
            alert("密码格式不正确,只能输入5-20个以字母开头、可带数字、“_”、“.”的字串");
        }
    }

    function checkRePassword() {
        if ($('#newPassword').val() != $('#reNewPassword').val()){
            alert("两次密码输入不一样");
        }
    }


</script>


</body>
</html>
