<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿C外卖</title>
    <script src="../script/JQuery.js" type="text/javascript"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div style="margin-top: 150px">
</div>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <form role="form">
                <div class="form-group">
                    <label for="oldPassword">旧密码</label><input name="oldPassword" type="password" class="form-control" id="oldPassword" />
                </div>
                <div class="form-group">
                    <label for="newPassword">密码</label><input onchange="checkPassword()" name="password" type="password" class="form-control" id="newPassword" />
                </div>
                <div class="form-group">
                    <label for="reNewPassword">确认密码</label><input onchange="checkRePassword()" type="password" class="form-control" id="reNewPassword" />
                </div>
                <button style="display: inline-block" type="button" onclick="goBack()" class="btn btn-default">返回</button>
                <button style="margin-left: 220px;display: inline-block" type="button" class="btn btn-default btn-success" onclick="toChange();">修改密码</button>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    function goBack() {
        window.location.href="/product/list";
    }
    
    function toChange() {
        if (checkPassword() && checkRePassword){
            $.ajax({
                url:"user/updatePasswordOnLine",
                method:'post',
                dataType:'json',
                data:{
                    "oldPassword" : $('#oldPassword').val(),
                    "newPassword" : $('#newPassword').val()
                },
                success : function(result){
                    console.log(result);
                    if (result.status == 1){
                        alert(result.msg);
                    }else{
                        window.location.href="/product/list";
                    }
                }
            });
        }
    }

    function checkPassword() {
        var s = /^[a-zA-Z]{1}([a-zA-Z0-9]|[._]){4,19}$/;

        if (!s.test($('#newPassword').val())){
            alert("密码格式不正确,只能输入5-20个以字母开头、可带数字、“_”、“.”的字串");
            return false;
        }
        return  true;
    }

    function checkRePassword() {
        if ($('#newPassword').val() != $('#reNewPassword').val()){
            alert("两次密码输入不一样");
            return false;
        }
        return  true;
    }


</script>
</html>
